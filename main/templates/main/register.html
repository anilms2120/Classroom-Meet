{% extends 'main/header.html'%}
{% block content%}

	<div class="card" style="width:400px; margin-left: auto;margin-right: auto; margin-top: 30px;">
		<h3 class="card-header text-center">Register</h3>
		<div class="card-body" >

			
			<form  method='POST' action="" id="form">
				{% csrf_token %}
				 <div class="form-group" style="margin-left: 80px;">
				  	<label for='username' style="font-weight: bold;" >{{ form.username.label }}</label>
				  	<br>
				    <!-- <input type="text" name='username_form' class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter name" > -->
				    {{ form.username }}
				  </div>
				  <div class="form-group" style="margin-left: 80px;">
				  	<label for='username' style="font-weight: bold;" >{{ form.email.label }}</label>
				  	<br>
				    <!-- <input type="text" name='username_form' class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter name" > -->
				    {{ form.email }}
				  </div>
				  <div class="form-group" style="margin-left: 80px;">
				  	<label for='username' style="font-weight: bold;" >{{ form.password1.label }}</label>
				  	<br>
				    <!-- <input type="text" name='username_form' class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter name" > -->
				    {{ form.password1 }}
				  </div>
				  <div class="form-group" style="margin-left: 80px;">
				  	<label for='username' style="font-weight: bold;" >{{ form.password2.label }}</label>
				  	<br>
				    <!-- <input type="text" name='username_form' class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter name" > -->
				    {{ form.password2 }}
				  </div>
						<p class="card-text" style="margin-left: 80px;">Already a User?<a href="{% url 'login' %}">Sign In</a></p>
						<br>
						{% for message in messages %}
							{{ message }}
						{% endfor %}
				<button  style=" background-color: #696969;border:none; width:30%; margin-left: 80px; font-weight: bold;" type="submit" class="btn btn-primary" >Register</button>
			</form>
			
		</div>
	</div>
{% endblock %}
